<div class="game">
    <div class="image-wrap">
        <!-- game image-->
        <img src="{{ game.image_URL }}"
             alt="{{ game.title }}">
    </div>
    <!-- game title-->
    <h3>{{ game.title }}</h3>
    <!-- game category-->
    <h1>{{ game.category }}</h1>
    <div class="data-buttons">
        <!-- game details button-->
        <a href="{% url 'details game' id=game.id %}" class="btn details-btn">Details</a>
    </div>
</div>
